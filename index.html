<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zenzxz ShortURL</title>
  <link rel="icon" type="image/png" href="/logo.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #0f172a;
    }
    .glass {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(14px);
    }
    #loadingSpinner {
      display: none;
    }
    .popup-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 50;
      visibility: hidden;
      opacity: 0;
      transition: visibility 0s, opacity 0.3s linear;
    }
    .popup-container.show {
      visibility: visible;
      opacity: 1;
    }
    .popup-content {
      transform: scale(0.8);
      transition: transform 0.3s ease-in-out;
    }
    .popup-container.show .popup-content {
      transform: scale(1);
    }
    #shortUrlText {
      overflow-x: auto;
      white-space: nowrap;
      scrollbar-width: thin;
      scrollbar-color: #38bdf8 transparent;
      user-select: none;
      -webkit-user-select: none;
      -webkit-tap-highlight-color: transparent;
    }
    #shortUrlText::-webkit-scrollbar {
      height: 6px;
    }
    #shortUrlText::-webkit-scrollbar-thumb {
      background: #38bdf8;
      border-radius: 4px;
    }
    #shortUrlText::-webkit-scrollbar-track {
      background: transparent;
    }
  </style>
</head>
<body class="text-white p-4 relative">
  <div class="absolute top-6 left-6 flex items-center gap-3 z-10">
    <div class="w-8 h-8 rounded-full bg-blue-500 flex items-center justify-center font-bold text-white">Z</div>
    <h2 class="text-lg font-semibold text-white">Zenzxz ShortURL</h2>
  </div>
  
  <div class="max-w-2xl mx-auto mt-24 glass p-8 rounded-2xl shadow-2xl">
    <h1 class="text-3xl font-bold text-center text-blue-400 mb-4">Zenzxz ShortURL</h1>
    <p class="text-center text-sm text-gray-300 mb-6">enter URL and shorten it fast and free</p>
  
    <form id="shortForm" class="space-y-4">
      <input id="urlInput" type="url" placeholder="https://example.com" class="block w-full px-4 py-2 rounded-lg bg-gray-700 text-white border border-gray-600 focus:ring-2 focus:ring-blue-400 outline-none transition-all"/>
      <input id="aliasInput" type="text" placeholder="Opsional custom code (contoh: hi)" class="block w-full px-4 py-2 rounded-lg bg-gray-700 text-white border border-gray-600 focus:ring-2 focus:ring-blue-400 outline-none transition-all"/>
      <button id="shortBtn" type="button" onclick="createShort()" class="w-full bg-blue-500 hover:bg-blue-600 py-2 rounded-lg font-semibold transition-all hover:scale-105">Create Shortlink</button>
    </form>
  
    <div id="loadingSpinner" class="flex justify-center mt-4">
      <div class="w-10 h-10 border-4 border-white border-t-blue-500 rounded-full animate-spin"></div>
      <span class="ml-3 text-blue-400 font-semibold">Processing...</span>
    </div>
  
    <div id="result" class="mt-4 text-center"></div>
  </div>
  
  <footer class="mt-12 text-center text-sm text-gray-400">
    <p class="font-semibold text-white">Zenzxz ShortURL</p>
    <p>© Zenzxz ShortURL | Created with ♥️ by ZenzzXD</p>
  </footer>

  <div id="popup" class="popup-container">
    <div class="popup-content glass p-6 rounded-2xl text-center shadow-lg max-w-md w-full">
      <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto mb-3 text-green-400" width="48" height="48" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
      </svg>
      <h2 class="text-xl font-bold text-green-400 mb-1">Upload Successful!</h2>
      <p class="text-gray-300 mb-4">Your URL has been shortened.</p>

      <div class="glass px-3 py-2 rounded-lg flex items-center justify-between mb-4">
        <span id="shortUrlText" class="text-blue-400 font-mono text-sm flex-1 overflow-x-auto"></span>
        <button id="copyBtn" class="ml-3 text-green-400 hover:text-green-300 font-semibold flex-shrink-0">Copy</button>
      </div>

      <div class="flex justify-center gap-3">
        <button id="copyMainBtn" class="bg-green-500 hover:bg-green-600 px-6 py-2 rounded-lg font-semibold text-white transition-all">Copy</button>
        <button id="outBtn" onclick="closePopup()" class="bg-red-500 hover:bg-red-600 px-6 py-2 rounded-lg font-semibold text-white transition-all">Out</button>
      </div>
    </div>
  </div>

  <!-- Supabase Client Library -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <script>
    // Konfigurasi Supabase
    const SUPABASE_URL = 'https://ivxhmuhlmdofodxrhvap.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml2eGhtdWhsbWRvZm9keHJodmFwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ2ODIzODgsImV4cCI6MjA3MDI1ODM4OH0.M1UkAXYedD5koG-P4WLEeHrtHPpGbRS4G1VW1Jx2uJ0';

    // Ambil fungsi createClient
    const { createClient } = supabase;
    const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const popup = document.getElementById('popup');
    const shortUrlText = document.getElementById('shortUrlText');
    const copyBtn = document.getElementById('copyBtn');
    const copyMainBtn = document.getElementById('copyMainBtn');

    function showPopup(shortUrl) {
      shortUrlText.textContent = shortUrl;
      popup.classList.add('show');
      
      const copyToClipboard = (text) => {
        navigator.clipboard.writeText(text).catch(() => {
          const tempInput = document.createElement('input');
          tempInput.value = text;
          document.body.appendChild(tempInput);
          tempInput.select();
          document.execCommand('copy');
          document.body.removeChild(tempInput);
        });
      };
      
      copyBtn.onclick = () => copyToClipboard(shortUrl);
      copyMainBtn.onclick = () => copyToClipboard(shortUrl);
    }
    
    function closePopup() {
      popup.classList.remove('show');
    }
    
    function generateRandomAlias() {
      const chars = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      let result = '';
      for (let i = 0; i < 6; i++) {
        result += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return result;
    }
    
    async function createShort() {
      const url = document.getElementById('urlInput').value.trim();
      let alias = document.getElementById('aliasInput').value.trim();
      const btn = document.getElementById('shortBtn');
      const spinner = document.getElementById('loadingSpinner');
      const result = document.getElementById('result');
      const shortUrlBase = window.location.origin;
    
      if (!url) {
        result.innerHTML = `<p class="text-red-500">❌ Masukkan URL!</p>`;
        return;
      }
    
      spinner.style.display = 'flex';
      btn.disabled = true;
      btn.innerText = 'Processing...';
      result.innerHTML = '';
    
      try {
        if (!alias) alias = generateRandomAlias();
    
        const { data: existingAlias, error: selectError } = await supabaseClient
          .from('urls')
          .select('id')
          .eq('id', alias)
          .maybeSingle();
    
        if (selectError) {
          console.error('Error checking alias:', selectError);
          throw new Error('Database error');
        }
    
        if (existingAlias) {
          result.innerHTML = `<p class="text-red-500">❌ Custom code "<strong>${alias}</strong>" sudah dipakai</p>`;
        } else {
          const { error: insertError } = await supabaseClient
            .from('urls')
            .insert({ id: alias, original_url: url });
    
          if (insertError) {
            console.error('Error inserting URL:', insertError);
            throw new Error('Failed to create shortlink');
          }
    
          const shortUrl = `${shortUrlBase}/${alias}`;
          showPopup(shortUrl);
        }
    
      } catch (err) {
        console.error(err);
        result.innerHTML = `<p class="text-red-500">❌ Terjadi error, coba lagi nanti</p>`;
      } finally {
        spinner.style.display = 'none';
        btn.disabled = false;
        btn.innerText = 'Create Shortlink';
      }
    }
  </script>
</body>
</html>
